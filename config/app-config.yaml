application:
  name: DevOpsSimulator
  version: 1.0.0
  environment: production
  
server:
  host: 0.0.0.0
  port: 8080
  ssl_enabled: true
  
logging:
  level: INFO
  format: json

# Development configuration 
development:
  enabled: false
  port: 3000
  hot_reload: false
  debug_mode: false
  mock_apis: false
  
# EXPERIMENTAL FEATURES (NOT PRODUCTION READY)
# To enable, set experimental_mode: true below
experimental:
  enabled: false
  version: 3.0.0-experimental
  ai_analysis: disabled
  chaos_engineering: disabled
  multi_cloud: [aws, azure, gcp]
